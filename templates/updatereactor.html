  <script>
        // jquery for reacter details form fields
        $(document).ready(function() {
          $('.box').hide(); $('.tube_inch').show();
          $('.ferrule_length_box').hide(); $('.ferrule_id_box').hide(); 
          $('.tube_spacing_box').hide(); $('.tube_spacing_inch').show();

        });

        $('.tube').change(function() { 
                $('.box').hide(); 
                $('.' + $(this).val()).show(); 
        });
        // yes no option  
        $('.ferrule').change(function() { 
                $('.ferrule_length_box').hide(); 
                $('.' + $(this).val()).show(500); 
        });
        $('.ferrule1').change(function() { 
                $('.ferrule_id_box').hide(); 
                $('.' + $(this).val()).show(500); 
        });

        $('.ferrule_length').hide(); 
        $('.ferrule_id').hide(); 
        $('.is_ferrule').change(function(){
            if($('.is_ferrule').val() == 'yes') {
                $('.ferrule_length').show(1000); 
                $('.ferrule_id').show(1000); 
            } else {
                $('.ferrule_length').hide(800); 
                $('.ferrule_id').hide(800); 
            } 
        });
        // end yes - no
        $('.tube_spacing').change(function() {
            $('.tube_spacing_box').hide();
            $('.' + $(this).val()).show();
        });
        $('.total_tube_box').hide();$('.total_tube_mm').show(); 
        $('.total_tube').change(function() {
            $('.total_tube_box').hide();
            $('.' + $(this).val()).show();
        });
         $('.tube_sheet_box').hide(); $('.tube_sheet_mm').show();
        $(".top_tube").change(function(){
            $('.tube_sheet_box').hide();

        $('.bottom_tube_box').hide(); $('.bottom_tube_mm').show();

        });
